<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Learn with Ms. Th√∫y</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet"/>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --cyan: #00f5ff;
    --purple: #bf5fff;
    --pink: #ff4fd8;
    --dark: #06060f;
    --glass: rgba(255,255,255,0.07);
    --glass-border: rgba(255,255,255,0.13);
    --sidebar-w: 280px;
    --header-h: 70px;
  }

  html, body { height: 100%; font-family: 'Montserrat', sans-serif; background: var(--dark); color: #e0e0ff; overflow: hidden; }

  /* ‚îÄ‚îÄ BACKGROUND ‚îÄ‚îÄ */
  #bg-layer {
    position: fixed; inset: 0; z-index: 0;
    background-size: cover; background-position: center;
    transition: background-image 0.8s ease;
    filter: brightness(0.35) saturate(1.2);
  }
  #bg-layer::after {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(0,245,255,0.08) 0%, rgba(191,95,255,0.12) 100%);
  }

  /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
  #app { position: relative; z-index: 1; display: flex; height: 100vh; }

  /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
  #sidebar {
    width: var(--sidebar-w);
    min-width: var(--sidebar-w);
    height: 100vh;
    background: rgba(6,6,20,0.85);
    backdrop-filter: blur(20px);
    border-right: 1px solid var(--glass-border);
    display: flex; flex-direction: column;
    transition: transform 0.35s cubic-bezier(.4,0,.2,1), min-width 0.35s, width 0.35s;
    overflow: hidden;
    flex-shrink: 0;
  }
  #sidebar.collapsed { transform: translateX(calc(-1 * var(--sidebar-w))); min-width: 0; width: 0; }

  .sidebar-header {
    padding: 22px 20px 16px;
    border-bottom: 1px solid var(--glass-border);
  }
  .sidebar-logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 13px;
    letter-spacing: 2px;
    background: linear-gradient(90deg, var(--cyan), var(--purple));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin-bottom: 4px;
  }
  .sidebar-sub { font-size: 11px; color: rgba(255,255,255,0.4); letter-spacing: 1px; }

  .units-label {
    padding: 18px 20px 8px;
    font-size: 10px; letter-spacing: 3px; text-transform: uppercase;
    color: rgba(255,255,255,0.3);
  }

  #unit-list { flex: 1; overflow-y: auto; padding: 0 12px 20px; }
  #unit-list::-webkit-scrollbar { width: 4px; }
  #unit-list::-webkit-scrollbar-thumb { background: var(--purple); border-radius: 2px; }

  .unit-item {
    padding: 12px 14px; border-radius: 10px; cursor: pointer;
    font-size: 13px; font-weight: 500; color: rgba(255,255,255,0.65);
    margin-bottom: 4px;
    transition: all 0.2s;
    display: flex; align-items: center; gap: 10px;
    border: 1px solid transparent;
  }
  .unit-item:hover { background: var(--glass); color: #fff; }
  .unit-item.active {
    background: linear-gradient(135deg, rgba(0,245,255,0.15), rgba(191,95,255,0.2));
    border-color: rgba(0,245,255,0.3);
    color: #fff;
  }
  .unit-num {
    width: 26px; height: 26px; border-radius: 50%; flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    font-size: 11px; font-weight: 700;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    color: #000;
  }

  /* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
  #main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  header {
    height: var(--header-h); flex-shrink: 0;
    display: flex; align-items: center; gap: 16px;
    padding: 0 28px;
    background: rgba(6,6,20,0.75);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--glass-border);
  }
  #toggle-btn {
    width: 38px; height: 38px; border-radius: 10px; cursor: pointer;
    border: 1px solid var(--glass-border);
    background: var(--glass); color: #fff;
    display: flex; align-items: center; justify-content: center;
    font-size: 18px; transition: all 0.2s; flex-shrink: 0;
  }
  #toggle-btn:hover { background: rgba(0,245,255,0.15); border-color: var(--cyan); }
  .header-title {
    font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900;
    letter-spacing: 2px;
    background: linear-gradient(90deg, var(--cyan) 0%, var(--purple) 50%, var(--pink) 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .header-unit-title {
    margin-left: auto; font-size: 13px; color: rgba(255,255,255,0.45);
    font-weight: 500; letter-spacing: 0.5px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }

  /* ‚îÄ‚îÄ CONTENT ‚îÄ‚îÄ */
  #content { flex: 1; overflow-y: auto; padding: 24px 28px 40px; }
  #content::-webkit-scrollbar { width: 5px; }
  #content::-webkit-scrollbar-thumb { background: rgba(191,95,255,0.5); border-radius: 3px; }

  /* ‚îÄ‚îÄ AUDIO PLAYER ‚îÄ‚îÄ */
  .player-card {
    background: rgba(6,6,24,0.7);
    backdrop-filter: blur(24px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 24px 28px;
    margin-bottom: 24px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(0,245,255,0.05) inset;
    position: relative; overflow: hidden;
  }
  .player-card::before {
    content: '';
    position: absolute; top: -60px; right: -60px;
    width: 200px; height: 200px; border-radius: 50%;
    background: radial-gradient(circle, rgba(0,245,255,0.12), transparent 70%);
    pointer-events: none;
  }

  .player-top { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }

  .disc-wrap {
    width: 70px; height: 70px; flex-shrink: 0; position: relative;
  }
  .disc {
    width: 70px; height: 70px; border-radius: 50%;
    background: conic-gradient(var(--cyan), var(--purple), var(--pink), var(--cyan));
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 20px rgba(0,245,255,0.4);
    animation: spin 4s linear infinite paused;
  }
  .disc.playing { animation-play-state: running; }
  .disc-inner {
    width: 28px; height: 28px; border-radius: 50%;
    background: linear-gradient(135deg, #080820, #14142e);
    display: flex; align-items: center; justify-content: center;
    font-size: 13px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .player-info { flex: 1; min-width: 0; }
  .player-title { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .player-subtitle { font-size: 12px; color: rgba(255,255,255,0.4); }

  /* Progress */
  .progress-row { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
  .time-label { font-size: 11px; color: rgba(255,255,255,0.45); font-variant-numeric: tabular-nums; min-width: 36px; }
  .progress-bar { flex: 1; height: 4px; border-radius: 2px; background: rgba(255,255,255,0.12); cursor: pointer; position: relative; }
  .progress-fill {
    height: 100%; border-radius: 2px;
    background: linear-gradient(90deg, var(--cyan), var(--purple));
    width: 0%; transition: width 0.3s linear;
    position: relative;
  }
  .progress-fill::after {
    content: '';
    position: absolute; right: -5px; top: 50%; transform: translateY(-50%);
    width: 10px; height: 10px; border-radius: 50%;
    background: #fff; box-shadow: 0 0 8px var(--cyan);
  }

  /* Controls */
  .controls { display: flex; align-items: center; justify-content: center; gap: 16px; }
  .ctrl-btn {
    background: none; border: none; cursor: pointer; color: rgba(255,255,255,0.6);
    font-size: 18px; transition: all 0.2s; display: flex; align-items: center; justify-content: center;
    padding: 6px;
  }
  .ctrl-btn:hover { color: var(--cyan); transform: scale(1.1); }
  .play-btn {
    width: 50px; height: 50px; border-radius: 50%;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    border: none; cursor: pointer; color: #000;
    font-size: 20px; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 20px rgba(0,245,255,0.35);
    transition: all 0.2s;
  }
  .play-btn:hover { transform: scale(1.08); box-shadow: 0 0 30px rgba(0,245,255,0.5); }

  .volume-row { display: flex; align-items: center; gap: 10px; margin-top: 14px; }
  .volume-icon { font-size: 14px; color: rgba(255,255,255,0.4); }
  input[type=range] {
    -webkit-appearance: none; height: 3px; flex: 1;
    background: rgba(255,255,255,0.12); border-radius: 2px; cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; width: 12px; height: 12px; border-radius: 50%;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    cursor: pointer; box-shadow: 0 0 6px rgba(0,245,255,0.5);
  }

  /* ‚îÄ‚îÄ TRANSCRIPT CARD ‚îÄ‚îÄ */
  .transcript-card {
    background: rgba(6,6,24,0.65);
    backdrop-filter: blur(24px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 24px 28px 28px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.4);
  }
  .transcript-label {
    font-size: 11px; letter-spacing: 3px; text-transform: uppercase;
    color: rgba(255,255,255,0.3); margin-bottom: 16px;
  }
  .transcript-box {
    max-height: 340px; overflow-y: auto;
    line-height: 2.4; font-size: 15px; color: rgba(255,255,255,0.85);
    padding-right: 8px;
  }
  .transcript-box::-webkit-scrollbar { width: 4px; }
  .transcript-box::-webkit-scrollbar-thumb { background: var(--purple); border-radius: 2px; }

  .blank-wrap { display: inline-flex; align-items: center; gap: 4px; margin: 0 2px; vertical-align: middle; }
  .blank-num {
    font-size: 9px; font-weight: 700; color: var(--cyan);
    background: rgba(0,245,255,0.12); border-radius: 3px;
    padding: 1px 4px; line-height: 1.4;
  }
  .blank-input {
    border: none; outline: none;
    background: rgba(255,255,255,0.08);
    border-bottom: 2px solid rgba(0,245,255,0.4);
    color: #fff; font-family: 'Montserrat', sans-serif;
    font-size: 14px; font-weight: 600;
    padding: 2px 8px; border-radius: 6px 6px 0 0;
    width: 90px; text-align: center;
    transition: border-color 0.2s, background 0.2s;
  }
  .blank-input:focus { border-color: var(--cyan); background: rgba(0,245,255,0.1); }
  .blank-input.correct { border-color: #00e676; background: rgba(0,230,118,0.12); color: #00e676; }
  .blank-input.wrong { border-color: #ff4444; background: rgba(255,68,68,0.12); color: #ff4444; }
  .answer-hint {
    font-size: 12px; color: #ff4444; font-weight: 600;
    background: rgba(255,68,68,0.12); padding: 1px 6px; border-radius: 4px;
    white-space: nowrap;
  }

  /* ‚îÄ‚îÄ ACTIONS ‚îÄ‚îÄ */
  .actions { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; }
  .btn-check {
    padding: 12px 28px; border-radius: 12px; border: none; cursor: pointer;
    font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 700;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, var(--cyan), var(--purple));
    color: #000;
    box-shadow: 0 4px 20px rgba(0,245,255,0.3);
    transition: all 0.2s;
  }
  .btn-check:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(0,245,255,0.4); }
  .btn-reset {
    padding: 12px 24px; border-radius: 12px; border: 1px solid var(--glass-border); cursor: pointer;
    font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 600;
    background: var(--glass); color: rgba(255,255,255,0.65);
    transition: all 0.2s;
  }
  .btn-reset:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.3); }

  .score-badge {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 10px 20px; border-radius: 50px;
    background: rgba(0,245,255,0.08); border: 1px solid rgba(0,245,255,0.25);
    font-size: 14px; font-weight: 700; color: var(--cyan);
    animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

  /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
  #loading {
    position: fixed; inset: 0; z-index: 999;
    background: var(--dark);
    display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px;
    transition: opacity 0.5s;
  }
  #loading.hide { opacity: 0; pointer-events: none; }
  .loader-ring {
    width: 60px; height: 60px; border-radius: 50%;
    border: 3px solid transparent;
    border-top-color: var(--cyan); border-right-color: var(--purple);
    animation: spin 0.8s linear infinite;
  }
  .loader-text { font-family: 'Orbitron', sans-serif; font-size: 13px; letter-spacing: 3px; color: rgba(255,255,255,0.5); }
</style>
</head>
<body>

<div id="loading">
  <div class="loader-ring"></div>
  <div class="loader-text">LOADING...</div>
</div>

<div id="bg-layer"></div>

<div id="app">
  <!-- SIDEBAR -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">MS. TH√öY</div>
      <div class="sidebar-sub">ENGLISH LEARNING</div>
    </div>
    <div class="units-label">Units</div>
    <div id="unit-list"></div>
  </nav>

  <!-- MAIN -->
  <div id="main">
    <header>
      <button id="toggle-btn" onclick="toggleSidebar()" title="Toggle menu">‚ò∞</button>
      <div class="header-title">Learn with Ms. Th√∫y</div>
      <div class="header-unit-title" id="header-unit-title"></div>
    </header>

    <div id="content">
      <!-- PLAYER -->
      <div class="player-card">
        <div class="player-top">
          <div class="disc-wrap">
            <div class="disc" id="disc">
              <div class="disc-inner">üéµ</div>
            </div>
          </div>
          <div class="player-info">
            <div class="player-title" id="player-title">Select a unit</div>
            <div class="player-subtitle">Ms. Th√∫y's English Class</div>
          </div>
        </div>

        <div class="progress-row">
          <span class="time-label" id="time-current">0:00</span>
          <div class="progress-bar" id="progress-bar" onclick="seekAudio(event)">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span class="time-label" id="time-total">0:00</span>
        </div>

        <div class="controls">
          <button class="ctrl-btn" onclick="skipAudio(-10)" title="-10s">‚è™</button>
          <button class="ctrl-btn" onclick="changeRate()" title="Speed" id="rate-btn" style="font-size:13px;font-weight:700;min-width:44px;color:rgba(255,255,255,0.6)">1√ó</button>
          <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
          <button class="ctrl-btn" onclick="skipAudio(10)" title="+10s">‚è©</button>
          <button class="ctrl-btn" id="loop-btn" onclick="toggleLoop()" title="Loop" style="opacity:0.5">üîÅ</button>
        </div>

        <div class="volume-row">
          <span class="volume-icon">üîà</span>
          <input type="range" id="vol-slider" min="0" max="1" step="0.02" value="0.85" oninput="setVolume(this.value)"/>
          <span class="volume-icon">üîä</span>
        </div>

        <audio id="audio-el" preload="metadata"></audio>
      </div>

      <!-- TRANSCRIPT -->
      <div class="transcript-card">
        <div class="transcript-label">üìù Fill in the blanks</div>
        <div class="transcript-box" id="transcript-box">
          <span style="color:rgba(255,255,255,0.3);font-style:italic">Choose a unit from the sidebar to start.</span>
        </div>
        <div class="actions">
          <button class="btn-check" onclick="checkResults()">‚úÖ Check Results</button>
          <button class="btn-reset" onclick="resetInputs()">‚Ü∫ Reset</button>
          <div id="score-area"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// ‚îÄ‚îÄ State ‚îÄ‚îÄ
let units = [];
let currentUnit = null;
let answers = [];
let rates = [0.75, 1, 1.25, 1.5];
let rateIdx = 1;
let loopOn = false;
const audio = document.getElementById('audio-el');

// ‚îÄ‚îÄ Load data ‚îÄ‚îÄ
async function init() {
  try {
    const res = await fetch('data.json');
    const data = await res.json();
    units = data.units;
    renderSidebar();
    loadUnit(units[0]);
  } catch(e) {
    console.error('Failed to load data.json', e);
  } finally {
    setTimeout(() => document.getElementById('loading').classList.add('hide'), 600);
  }
}

// ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ
function renderSidebar() {
  const list = document.getElementById('unit-list');
  list.innerHTML = units.map(u => `
    <div class="unit-item" id="item-${u.id}" onclick="loadUnit(units[${u.id-1}])">
      <div class="unit-num">${u.id}</div>
      <span>${u.title}</span>
    </div>`).join('');
}

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('collapsed');
}

// ‚îÄ‚îÄ Load Unit ‚îÄ‚îÄ
function loadUnit(u) {
  currentUnit = u;
  // BG
  document.getElementById('bg-layer').style.backgroundImage = `url('${u.bg}')`;
  // Sidebar active
  document.querySelectorAll('.unit-item').forEach(el => el.classList.remove('active'));
  document.getElementById(`item-${u.id}`)?.classList.add('active');
  // Header
  document.getElementById('header-unit-title').textContent = u.title;
  document.getElementById('player-title').textContent = u.title;
  // Audio
  audio.src = u.audio;
  audio.load();
  stopPlaying();
  // Transcript
  renderTranscript(u.transcript);
  document.getElementById('score-area').innerHTML = '';
}

// ‚îÄ‚îÄ Transcript ‚îÄ‚îÄ
function renderTranscript(raw) {
  const box = document.getElementById('transcript-box');
  answers = [];
  let idx = 0;
  let html = raw.replace(/\[(\w+)\]/g, (_, word) => {
    idx++;
    answers.push({ id: idx, answer: word });
    const w = Math.max(70, word.length * 12);
    return `<span class="blank-wrap">
      <span class="blank-num">${idx}</span>
      <input class="blank-input" id="blank-${idx}" style="width:${w}px" data-answer="${word}" autocomplete="off" spellcheck="false" placeholder="..."/>
    </span>`;
  });
  box.innerHTML = html;
}

// ‚îÄ‚îÄ Check ‚îÄ‚îÄ
function checkResults() {
  let correct = 0;
  answers.forEach(({id, answer}) => {
    const inp = document.getElementById(`blank-${id}`);
    if (!inp) return;
    // Remove old hint
    const old = document.getElementById(`hint-${id}`);
    if (old) old.remove();

    const val = inp.value.trim().toLowerCase();
    if (val === answer.toLowerCase()) {
      inp.className = 'blank-input correct';
      correct++;
    } else {
      inp.className = 'blank-input wrong';
      const hint = document.createElement('span');
      hint.className = 'answer-hint';
      hint.id = `hint-${id}`;
      hint.textContent = `(${answer})`;
      inp.parentNode.appendChild(hint);
    }
  });
  const total = answers.length;
  document.getElementById('score-area').innerHTML =
    `<div class="score-badge">üéØ Score: ${correct}/${total} ‚Äî ${Math.round(correct/total*100)}%</div>`;
}

// ‚îÄ‚îÄ Reset ‚îÄ‚îÄ
function resetInputs() {
  answers.forEach(({id}) => {
    const inp = document.getElementById(`blank-${id}`);
    if (!inp) return;
    inp.value = '';
    inp.className = 'blank-input';
    const hint = document.getElementById(`hint-${id}`);
    if (hint) hint.remove();
  });
  document.getElementById('score-area').innerHTML = '';
}

// ‚îÄ‚îÄ Audio Player ‚îÄ‚îÄ
audio.addEventListener('timeupdate', () => {
  const pct = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
  document.getElementById('progress-fill').style.width = pct + '%';
  document.getElementById('time-current').textContent = fmt(audio.currentTime);
});
audio.addEventListener('loadedmetadata', () => {
  document.getElementById('time-total').textContent = fmt(audio.duration);
});
audio.addEventListener('ended', () => {
  stopPlaying();
  if (loopOn) { audio.currentTime = 0; togglePlay(); }
});

function fmt(s) {
  if (!isFinite(s)) return '0:00';
  const m = Math.floor(s/60), sec = Math.floor(s%60);
  return `${m}:${sec.toString().padStart(2,'0')}`;
}

function togglePlay() {
  if (audio.paused) {
    audio.play().catch(()=>{});
    document.getElementById('play-btn').textContent = '‚è∏';
    document.getElementById('disc').classList.add('playing');
  } else {
    audio.pause();
    stopPlaying();
  }
}

function stopPlaying() {
  audio.pause();
  document.getElementById('play-btn').textContent = '‚ñ∂';
  document.getElementById('disc').classList.remove('playing');
}

function skipAudio(sec) { audio.currentTime = Math.max(0, audio.currentTime + sec); }

function seekAudio(e) {
  const bar = document.getElementById('progress-bar');
  const ratio = e.offsetX / bar.offsetWidth;
  audio.currentTime = ratio * audio.duration;
}

function setVolume(v) { audio.volume = v; }

function changeRate() {
  rateIdx = (rateIdx + 1) % rates.length;
  audio.playbackRate = rates[rateIdx];
  document.getElementById('rate-btn').textContent = rates[rateIdx] + '√ó';
}

function toggleLoop() {
  loopOn = !loopOn;
  document.getElementById('loop-btn').style.opacity = loopOn ? '1' : '0.5';
}

init();
</script>
</body>
</html>
